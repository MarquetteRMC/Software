<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>

	<script src="https://static.robotwebtools.org/EventEmitter2/current/eventemitter2.min.js"></script>
	<script src="https://static.robotwebtools.org/roslibjs/current/roslib.js"></script>
	<script src="https://static.robotwebtools.org/keyboardteleopjs/current/keyboardteleop.min.js"></script>

	<script src="/code/highcharts.js"></script>
	<script src="/code/modules/series-label.js"></script>
	<script src="/code/modules/exporting.js"></script>
	<script src="/code/modules/export-data.js"></script>

</head>
<body>
	<div id="statusIndicator">
		<h1 id="connecting">
			Connecting to rosbridge...
		</h1>
		<h1 id="connected" style="color:#00D600; display:none">
			Connected
		</h1>
		<h3 id="error" style="color:#FF0000; display:noner">
			Error in the backend!
			</br>make sure to run: roslaunch rosbridge_server rosbridge_websocket.launch
		</h3>
		<h3 id="closed" style="display:none">
			Connection closed.
			</br>make sure to run: roslaunch rosbridge_server rosbridge_websocket.launch
		</h3>
	</div>
	<hr>

	<div class="card" style="width: 15rem;" id="cmd_vel">
		<div class="card-body">
			<h5 class="card-title">/cmd_vel</h5>
			<p class="card-text" id="linearx">Robot X: 0</p>
			<p class="card-text" id="angularz">Robot Z: 0</p>
		</div>
	</div>

	<div class="card">
		<div class="card-body">
			<div id="cmd_vel_plot"></div>
		</div>
	</div>
</body>

<footer>

<script type="text/javascript">
	
	var ros = new ROSLIB.Ros({
		//url: 'ws://localhost:9090'
		url: 'ws://localhost:9090'
	});

	// If there is an error on the backend, an 'error' emit will be emitted.
	ros.on('error', function (error) {
		console.log('error');
		document.getElementById('connecting').style.display = 'none';
		document.getElementById('connected').style.display = 'none';
		document.getElementById('closed').style.display = 'none';
		document.getElementById('error').style.display = 'inline';
		console.log(error);
	});
	// Find out exactly when we made a connection.
	ros.on('connection', function () {
		console.log('Connection made!');
		document.getElementById('connecting').style.display = 'none';
		document.getElementById('error').style.display = 'none';
		document.getElementById('closed').style.display = 'none';
		document.getElementById('connected').style.display = 'inline';
	});

	ros.on('close', function () {
		console.log('Connection closed.');
		document.getElementById('connecting').style.display = 'none';
		document.getElementById('connected').style.display = 'none';
		document.getElementById('closed').style.display = 'inline';
	});

	var teleop = new KEYBOARDTELEOP.Teleop({
	  		ros : ros,
	  		topic : '/cmd_vel'
	});

	var cmd_vel_x = [0, 0, 0, 0];
	var cmd_vel_z = [0, 0, 0, 0];

	var sub = new ROSLIB.Topic({
		ros: ros,
		name: '/cmd_vel',
		messageType: 'geometry_msgs/Twist'
	})
	
	sub.subscribe(function (message) {
		console.log('called subscriber');
		document.getElementById('linearx').innerHTML = 'Robot X: ' + message.linear.x;
		document.getElementById('angularz').innerHTML = 'Robot Z: ' + message.angular.z;
		cmd_vel_x.concat(message.linear.x);
		cmd_vel_z.concat(message.angular.z);
	});


	Highcharts.chart("cmd_vel_plot", {

		chart: {
			type: 'spline'
		},
		title: {
			text: 'cmd_vel'
		},

		legend: {
			layout: 'vertical',
			align: 'right',
			verticalAlign: 'middle'
		},

		plotOptions: {
			series: {
				label: {
					connectorAllowed: false
				},
				pointStart: 0
			}
		},

		series: [{
			name: 'x',
			data: (cmd_vel_x)
		}, {
			name: 'z',
			data: (cmd_vel_z)
		}]
	});

</script>

</footer>

</html>
